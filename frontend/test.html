<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D-Poker Test</title>
    <style>
        body {
            background: #2d2d2d;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .status { margin: 10px 0; }
        .player { margin: 5px 0; padding: 5px; border: 1px solid #555; }
        .ready { background: #004400; }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        #log {
            background: #1a1a1a;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>D-Poker Test Client</h1>
    
    <div class="status" id="connection">Disconnected</div>
    <div class="status" id="myId">Player ID: Unknown</div>
    <div class="status" id="gameStatus">Game Status: Waiting</div>
    <div class="status" id="readyStatus">Players Ready: 0/0</div>
    
    <button id="readyBtn" onclick="toggleReady()">Ready</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <h3>Players:</h3>
    <div id="players"></div>
    
    <h3>Log:</h3>
    <div id="log"></div>

    <script>
        let socket = null;
        let myId = null;
        let isReady = false;
        let gameState = {};

        function log(message) {
            const logDiv = document.getElementById('log');
            const now = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${now}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function connect() {
            socket = new WebSocket('ws://localhost:8080/ws');
            
            socket.onopen = () => {
                document.getElementById('connection').textContent = 'Connected';
                log('Connected to server');
            };
            
            socket.onclose = () => {
                document.getElementById('connection').textContent = 'Disconnected';
                log('Disconnected from server');
            };
            
            socket.onerror = (error) => {
                log('WebSocket error: ' + error);
            };
            
            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                log(`Received: ${message.type}`);
                
                switch (message.type) {
                    case 'your_id':
                        myId = message.payload.id;
                        document.getElementById('myId').textContent = `Player ID: ${myId}`;
                        log(`My ID: ${myId}`);
                        break;
                        
                    case 'game_state':
                        gameState = message.payload;
                        updateUI();
                        log(`Game state updated - Started: ${gameState.gameStarted}, Phase: ${gameState.gamePhase}`);
                        break;
                }
            };
        }

        function toggleReady() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('Not connected to server');
                return;
            }
            
            isReady = !isReady;
            const message = {
                type: 'player_ready',
                payload: { isReady: isReady }
            };
            
            socket.send(JSON.stringify(message));
            log(`Sent ready state: ${isReady}`);
            updateReadyButton();
        }

        function updateReadyButton() {
            const btn = document.getElementById('readyBtn');
            btn.textContent = isReady ? 'Cancel' : 'Ready';
            btn.style.backgroundColor = isReady ? '#ff4444' : '#44ff44';
        }

        function updateUI() {
            // Game status
            document.getElementById('gameStatus').textContent = 
                `Game Status: ${gameState.gameStarted ? 'Started (' + gameState.gamePhase + ')' : 'Waiting'}`;
            
            // Ready status
            if (gameState.players) {
                const allPlayers = Object.values(gameState.players);
                const activePlayers = allPlayers.filter(p => p.chips > 0);
                const readyPlayers = activePlayers.filter(p => p.isReady);
                
                document.getElementById('readyStatus').textContent = 
                    `Players Ready: ${readyPlayers.length}/${activePlayers.length}`;
                
                // Update players list
                const playersDiv = document.getElementById('players');
                playersDiv.innerHTML = '';
                
                allPlayers.forEach(player => {
                    const div = document.createElement('div');
                    div.className = 'player' + (player.isReady ? ' ready' : '');
                    div.innerHTML = `
                        ${player.id === myId ? '[ME] ' : ''}${player.id.substring(0, 8)}
                        - Chips: ${player.chips}
                        ${player.isReady ? ' (READY)' : ''}
                        ${gameState.gameStarted && player.isInHand ? ' (IN HAND)' : ''}
                    `;
                    playersDiv.appendChild(div);
                });
            }
        }

        // Connect on load
        connect();
    </script>
</body>
</html>
