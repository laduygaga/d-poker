<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Poker - Premium Texas Hold'em</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Game container */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* UI Overlays */
        .ui-overlay {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }

        .ui-overlay * {
            pointer-events: auto;
        }

        /* Top bar */
        .top-bar {
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.8) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected { background: #00ff88; }
        .status-connecting { background: #ffaa00; }
        .status-disconnected { background: #ff4444; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Side panels */
        .side-panel {
            position: absolute;
            width: 320px;
            background: linear-gradient(145deg, rgba(0,0,0,0.9) 0%, rgba(20,20,40,0.9) 100%);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,215,0,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .left-panel {
            left: 20px;
            top: 100px;
            bottom: 20px;
        }

        .right-panel {
            right: 20px;
            top: 100px;
            bottom: 20px;
        }

        /* Player info section */
        .player-info {
            padding: 20px;
            border-bottom: 1px solid rgba(255,215,0,0.2);
        }

        .player-name-input {
            margin-bottom: 15px;
        }

        .player-name-input label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ffd700;
        }

        .player-name-input input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 8px;
            background: rgba(0,0,0,0.5);
            color: #ffffff;
            font-size: 16px;
        }

        .player-name-input input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .ready-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #00aa44, #00cc55);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ready-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,170,68,0.4);
        }

        .ready-btn.ready {
            background: linear-gradient(145deg, #ff6644, #ff7755);
        }

        .ready-btn.ready:hover {
            box-shadow: 0 5px 15px rgba(255,102,68,0.4);
        }

        /* Chat system */
        .chat-section {
            padding: 20px;
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            font-size: 16px;
            font-weight: 600;
            color: #ffd700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,215,0,0.1);
        }

        .chat-message {
            margin-bottom: 8px;
            padding: 6px 10px;
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            font-size: 13px;
            line-height: 1.4;
        }

        .chat-message.system {
            background: rgba(255,215,0,0.1);
            color: #ffd700;
            text-align: center;
            font-style: italic;
        }

        .chat-input {
            display: flex;
            gap: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 6px;
            background: rgba(0,0,0,0.5);
            color: #ffffff;
            font-size: 14px;
        }

        .chat-send-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(145deg, #ffd700, #ffed4a);
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
        }

        /* Game stats */
        .game-stats {
            padding: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 12px;
            background: rgba(255,215,0,0.05);
            border-radius: 6px;
            border-left: 3px solid #ffd700;
        }

        .stat-label {
            font-size: 14px;
            color: #cccccc;
        }

        .stat-value {
            font-weight: 600;
            color: #ffd700;
        }

        /* Bottom action bar */
        .action-bar {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 20px 30px;
            background: linear-gradient(145deg, rgba(0,0,0,0.9) 0%, rgba(20,20,40,0.9) 100%);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,215,0,0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 100px;
            position: relative;
            overflow: hidden;
        }

        .action-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover:before {
            left: 100%;
        }

        .btn-fold {
            background: linear-gradient(145deg, #ff4444, #cc3333);
            color: white;
        }

        .btn-fold:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,68,68,0.4);
        }

        .btn-call {
            background: linear-gradient(145deg, #44aa44, #339933);
            color: white;
        }

        .btn-call:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(68,170,68,0.4);
        }

        .btn-raise {
            background: linear-gradient(145deg, #4488ff, #3366cc);
            color: white;
        }

        .btn-raise:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(68,136,255,0.4);
        }

        /* Custom animations */
        @keyframes slideIn {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.6); }
            100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        }

        .logo {
            animation: glow 3s ease-in-out infinite;
        }

        .game-result-modal .result-icon {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Hover effects for better interactivity */
        .ui-overlay .side-panel {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ui-overlay .side-panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
        }

        .action-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Loading animation for connection status */
        .status-connecting {
            animation: pulse 1s infinite, rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced chat message animations */
        .chat-message {
            animation: fadeInUp 0.3s ease-out;
            transition: background-color 0.2s ease;
        }

        .chat-message:hover {
            background: rgba(255,255,255,0.1);
        }

        @keyframes fadeInUp {
            0% { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Card flip animation inspiration */
        .poker-card {
            transition: transform 0.3s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,215,0,0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,215,0,0.7);
        }

        /* Additional visual enhancements */
        .top-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Enhanced button press effects */
        .ready-btn:active, .action-btn:active, .chat-send-btn:active {
            transform: scale(0.95);
        }

        /* Improved glass effect for panels */
        .side-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            border-radius: 15px 15px 0 0;
            pointer-events: none;
        }

        /* Game result modal */
        .game-result-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(145deg, rgba(0,0,0,0.95) 0%, rgba(20,40,60,0.95) 100%);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ffd700;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            text-align: center;
            backdrop-filter: blur(20px);
            z-index: 2000;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .game-result-modal.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .result-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .result-title {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255,215,0,0.5);
        }

        .result-description {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .side-panel {
                width: 280px;
            }
            
            .left-panel {
                left: 10px;
            }
            
            .right-panel {
                right: 10px;
            }
        }

        @media (max-width: 768px) {
            .side-panel {
                position: fixed;
                width: 100%;
                height: auto;
                left: 0;
                right: 0;
                top: auto;
                bottom: 0;
                border-radius: 15px 15px 0 0;
                max-height: 50vh;
            }

            .action-bar {
                bottom: auto;
                top: 80px;
            }

            .logo {
                font-size: 20px;
            }

            .top-bar {
                height: 60px;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- Top bar -->
    <div class="ui-overlay top-bar">
        <div class="logo">
            <i class="fas fa-spade"></i> D-POKER <i class="fas fa-heart"></i>
        </div>
        <div class="connection-status">
            <div class="status-indicator status-connecting" id="status-indicator"></div>
            <span id="connection-text">Connecting...</span>
        </div>
    </div>

    <!-- Left panel -->
    <div class="ui-overlay side-panel left-panel">
        <div class="player-info">
            <div class="player-name-input">
                <label for="player-name"><i class="fas fa-user"></i> Player Name</label>
                <input type="text" id="player-name" placeholder="Enter your name..." maxlength="20">
            </div>
            <button class="ready-btn" id="ready-btn">
                <i class="fas fa-play"></i> Ready to Play
            </button>
        </div>

        <div class="chat-section">
            <div class="chat-header">
                <i class="fas fa-comments"></i> Game Chat
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message system">
                    <i class="fas fa-info-circle"></i> Welcome to D-Poker! Enter your name and get ready to play.
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type message..." maxlength="100">
                <button class="chat-send-btn" id="chat-send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Right panel -->
    <div class="ui-overlay side-panel right-panel">
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label"><i class="fas fa-coins"></i> Current Pot</span>
                <span class="stat-value" id="pot-amount">$0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label"><i class="fas fa-users"></i> Players</span>
                <span class="stat-value" id="player-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label"><i class="fas fa-clock"></i> Game Phase</span>
                <span class="stat-value" id="game-phase">Waiting</span>
            </div>
            <div class="stat-item">
                <span class="stat-label"><i class="fas fa-hand-holding-usd"></i> Small Blind</span>
                <span class="stat-value">$10</span>
            </div>
            <div class="stat-item">
                <span class="stat-label"><i class="fas fa-hand-holding-usd"></i> Big Blind</span>
                <span class="stat-value">$20</span>
            </div>
            <div class="stat-item">
                <span class="stat-label"><i class="fas fa-trophy"></i> Your Chips</span>
                <span class="stat-value" id="my-chips">$1000</span>
            </div>
        </div>
    </div>

    <!-- Bottom action bar -->
    <div class="ui-overlay action-bar" id="action-bar" style="display: none;">
        <button class="action-btn btn-fold" id="fold-btn">
            <i class="fas fa-times"></i> Fold
        </button>
        <button class="action-btn btn-call" id="call-btn">
            <i class="fas fa-check"></i> Call
        </button>
        <button class="action-btn btn-raise" id="raise-btn">
            <i class="fas fa-arrow-up"></i> Raise
        </button>
    </div>

    <!-- Game result modal -->
    <div class="game-result-modal" id="result-modal">
        <div class="result-icon">üèÜ</div>
        <div class="result-title" id="result-title">Game Result</div>
        <div class="result-description" id="result-description">Result details...</div>
    </div>

    <!-- Main game canvas container -->
    <div id="game-container"></div>

    <script>
        // Create animated background particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 6) + 's';
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
